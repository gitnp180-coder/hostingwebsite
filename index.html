<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <h1>Calculator</h1>
    <div class="calculator" id="calculator">
      <div class="display" id="display" aria-live="polite">0</div>

      <div class="keys">
        <button class="btn control" data-action="clear">C</button>
        <button class="btn control" data-action="back">←</button>
        <button class="btn control" data-action="percent">%</button>
        <button class="btn operator" data-value="/">÷</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="*">×</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="-">−</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn wide" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equals" data-action="calculate">=</button>
      </div>
    </div>

    <p class="hint">You can use your keyboard: numbers, + - * / . Enter = evaluate, Backspace, Esc to clear.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
